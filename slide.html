<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.min.js"></script>
	<style>
		div{
			width:200px;
			height:200px;
			background-color:red;
		}
	</style>
</head>

<body>
	
	<div class="s1"></div>
	<input type="button" value="hide" id="ss"><input type="button" value="show" id="ss1"><input type="button" value="slidetoggle" id="ss2">
	<script>
		$("#ss").click(function()
					   {
			$("div").slideUp(1000);
		});
		$("#ss1").click(function()
					   {
			$("div").slideDown(1000);
		});
		$("#ss2").click(function()
					   {
			$("div").slideToggle(1000);
		});
	</script>
</body>

</html>
