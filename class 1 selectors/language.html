

<html>
<head>
<title>The Selecter Example</title>
<script type="text/javascript" src="jquery-1.10.2.js">
</script>
<script>
$(document).ready(function(){
  $("p:lang(it)").css("background-color","yellow");
});
</script>
</head>
<body>

<p>I live in Italy.</p>
<p lang="it">Ciao bella!</p>

</body>
</html>
