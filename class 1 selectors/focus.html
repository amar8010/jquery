

<html>
<head>
<title>The Selecter Example</title>
<script type="text/javascript" src="jquery-1.10.2.js">
</script>
<script>
$(document).ready(function(){
  $("input").focus();
  $(":focus").css("background-color","yellow");
});
</script>
</head>
<body>

<input type="text"></input>
