<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.min.js"></script>
	<style>
		div{
			width:200px;
			height:200px;
			background-color:red;
			position:relative;
		}
		/**#ss,#ss1,#ss2,#ss3{
			position:absolute;
		}**/
	</style>
</head>

<body>
	
	<div class="s1"></div>

	<script>
		$(document).ready(function()
						 {
			$(".s1").animate({left: "300px"},2000);
			$(".s1").animate({top: "300px"},2000);
			$(".s1").animate({left: "0px"},2000);
			$(".s1").animate({top: "0px"},2000);
			
		});
		
	</script>
</body>
